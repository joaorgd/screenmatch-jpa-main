# Usa variáveis de ambiente para dados sensíveis, uma excelente prática.
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost:5432}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# Configurações padrão do driver e dialeto para PostgreSQL.
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# DDL 'update' é ótimo para desenvolvimento, atualizando o banco conforme o modelo muda.
spring.jpa.hibernate.ddl-auto=update

# Novas propriedades para depuração: mostram o SQL gerado pelo Hibernate no console.
# 'show-sql=true' ativa a exibição.
spring.jpa.show-sql=true
# 'format-sql=true' formata o SQL exibido para facilitar a leitura.
spring.jpa.format-sql=true
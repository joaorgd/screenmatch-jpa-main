# URL de conexão JDBC para um banco PostgreSQL rodando localmente (localhost)
# O banco de dados a ser usado se chama 'alura_series'.
spring.datasource.url=jdbc:postgresql://localhost/alura_series

# Credenciais de acesso ao banco de dados.
spring.datasource.username=postgres
spring.datasource.password=d4t4b34v3r

# Classe do Driver JDBC para o PostgreSQL.
spring.datasource.driver-class-name=org.postgresql.Driver

# [CORREÇÃO IMPORTANTE!]
# Dialeto do Hibernate. Informa ao Hibernate como "falar" a variação específica do SQL do PostgreSQL.
# O valor anterior 'HSQLDialect' estava incorreto e causaria erros.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# [PONTO-CHAVE IMPORTANTE!]
# Gerenciamento automático do esquema do banco (DDL).
# 'update' faz com que o Hibernate compare o modelo de entidades com as tabelas existentes
# e tente aplicar alterações (como criar colunas) automaticamente na inicialização.
# Ótimo para desenvolvimento, mas use com cuidado em produção.
spring.jpa.hibernate.ddl-auto=update